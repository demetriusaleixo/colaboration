<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2 dos carros</title>
</head>
<body>
    <h1>Carros e marcas</h1>
    
    <script>
        var carros = prompt("Digite a quantidade de carros")
        var marcas = prompt("Os carros são todos da mesma marca. SIM ou NÃO ?")
        if (carros == 5 || marcas == 'sim') {
            document.write(`Verdade! Pois, temos 5 carros ou todos os carros são da mesma marcas.`)
        } else {
            document.write(`Falso! Pois nem temos exatamente 5 carros e eles nem são da mesma marca!`)
        }
    </script>
</body>
</html>
