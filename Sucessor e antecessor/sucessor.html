<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucessor e Antecessor </title>
</head>
<body>
    <script>
    var num1 = Number(prompt("Digite um numero por favor"))
    var antecessor = num1 - 1
    var sucessor = num1 + 1
    alert(`O antecessor do numero ${num1} é ${antecessor} ja o sucessor é ${sucessor}.`)


    </script>
</body>
</html>
