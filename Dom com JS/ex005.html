<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caracteres</title>
</head>
<body>
    <script>
        var frase = prompt("Digite uma frase:")
        document.write(frase + "<br>")
        tamanho = frase.length
        for (var i = 0; i < tamanho;) {
            document.write("<br> Caractere na posição" + i + ":" + frase.charAt(i))
        }

        document.write("Primeiro caractere:" + frase.charAt(0))
        document.write("Último caractere:" + frase.charAt(frase.length-1))
    </script>
</body>
</html>
