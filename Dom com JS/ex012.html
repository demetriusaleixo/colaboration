<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12: cria 2 funçõe em JS que permitem somar ou multiplicar valores informados em 3 caixas de texto.</title>
    
    <script>
     function somar()
     { x = eval(document.prova.c1.value) +eval (document.prova.c2.value) +eval (document.prova.c3.value);
                document.prova.c4.value=x;
     }

     function multiplicar()
     {   y=eval (document.prova.c1.value) *eval (document.prova.c2.value) *eval (document.prova.c3.value);
                 document.prova.c4.value=y;
     }

    </script>
</head>
<body>
    <form action="" name="prova">
        Entre com os valores nos campos e dê um clique nos botões. <br><br>
        valor1: <input type="text" name="c1" value="" size="5" maxlength=5><br>
        valor2: <input type="text" name="c2" value="" size="5" maxlength=5><br>
        valor3: <input type="text" name="c3" value="" size="5" maxlength=5><br>
        <br>
        <input type="button" value="Somar" onclick="somar ()">
        <input type="button" value="Mltiplicar" onclick="multiplicar ()">
        <br><br>
        Resposta: <input type="text" name="c4" value="" size="10" maxlength="0">
    </form>
</body>
</html>
