<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
</head>
<body>
    <script>
        hoje = new Date()
        document.write(`Data e hora completa ${hoje} <br>`)
        document.write(`Apenas dia ${hoje.getDate()} <br>`)
        document.write(`Apenas mÃªs ${hoje.getMonth()} <br>`)
        document.write(`Apenas ano ${hoje.getFullYear()} <br>`)
        document.write(`Apenas o dia da semana ${hoje.getDay()} <br>`)
        document.write(`Apenas a hora ${hoje.getHours()} e minutos ${hoje.getMinutes()}`)
    </script>
</body>
</html>
