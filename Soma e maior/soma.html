<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e soma</title>
</head>
<body>
    <script>
        var n1 = Number(prompt("Digite um número"))
        var n2 = Number(prompt("Digite outro número"))
        var soma = n1 + n2
        var maior = Math.max(n1, n2)
        alert(`A soma entre os números ${n1} e ${n2} é ${soma} e o maior entre os dois é ${maior}`)
    </script>
</body>
</html>
