<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro do número</title>
</head>
<body>
    <script>
        var numero = Number(prompt("Digite um número"))
        var dobro = numero * 2
        alert(`O dobro do número ${numero} é ${dobro}`)
    </script>
</body>
</html>
